<!DOCTYPE html>
<html>
<head>
<title>Add / Edit Collaboration</title>
<style>
body { font-family: Arial, sans-serif; background: #e6f0fa; padding: 30px; }
.card { max-width: 650px; margin: auto; background: #fff; padding: 30px; border-radius: 16px; box-shadow: 0 12px 28px rgba(0,0,0,0.08); }
input, select, button, label { width: 100%; padding: 12px; margin-top: 12px; border-radius: 10px; border: 1px solid #cbd5e1; }
button { background: #3b82f6; color: #fff; border: none; cursor: pointer; margin-top: 20px; }
button:hover { background: #1e40af; }
.delete { background: #dc2626; margin-top: 15px; }
.delete:hover { background: #b91c1c; }
</style>
</head>
<body>

<div class="card">
    <h2>{{ 'Edit' if collab else 'Add' }} Collaboration</h2>
    <form method="POST" action="{{ url_for('edit_collaboration', collab_id=collab.id) if collab else url_for('add_collaboration') }}">
        <input name="supplier" placeholder="Supplier" value="{{ collab.supplier if collab else '' }}" required>
        <select name="category" required>
            <option value="{{ collab.category if collab else '' }}">{{ collab.category if collab else 'Select Category' }}</option>
            <option>Post</option><option>Reel</option><option>Project Reel</option>
            <option>3D Walkthrough</option><option>Finance Advisory</option><option>Legal Advisory</option>
            <option>Event Management</option><option>Brand Collaboration</option>
            <option>Store Collaboration</option><option>Material Collaboration</option>
            <option>Drone Collaboration</option><option>Cement</option><option>Steel</option>
            <option>Bricks</option><option>Sand</option><option>Interior</option>
        </select>
        <input name="service" placeholder="Service" value="{{ collab.service if collab else '' }}">
        <input name="contact_person" placeholder="Contact Person" value="{{ collab.contact_person if collab else '' }}" required>
        <input name="contact_number" placeholder="Contact Number" value="{{ collab.contact_number if collab else '' }}" required>
        <input name="email" placeholder="Email" value="{{ collab.email if collab else '' }}">
        <input type="number" name="total_amount" placeholder="Total Amount" value="{{ collab.total_amount if collab else '' }}" required>
        <input type="number" name="paid_amount" placeholder="Paid Amount" value="{{ collab.paid_amount if collab else '' }}" required>
        <label>Start Date</label>
        <input type="date" name="start_date" value="{{ collab.start_date if collab else '' }}" required>
        <label>Due Date</label>
        <input type="date" name="due_date" value="{{ collab.due_date if collab else '' }}" required>
        <button type="submit">{{ 'Update' if collab else 'Add' }} Collaboration</button>
    </form>

    {% if collab %}
    <form action="{{ url_for('delete_collaboration', collab_id=collab.id) }}" method="post">
        <button class="delete" type="submit">Delete Collaboration</button>
    </form>
    {% endif %}
</div>

</body>
</html>
