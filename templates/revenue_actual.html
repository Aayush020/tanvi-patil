<!DOCTYPE html>
<html>
<head>
<title>Actual Revenue</title>
<style>
body{
    font-family: Arial, sans-serif;
    background: #e0f0ff;
    padding: 30px;
    color: #1f2937;
}

h2{
    margin-bottom: 25px;
    color: #1e3a8a;
}

.grid{
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
}

.card{
    background: #fff;
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.08);
    transition: 0.3s;
    text-align: center;
}
.card:hover{
    box-shadow: 0 15px 25px rgba(0,0,0,0.12);
}

.card h3{
    margin-bottom: 10px;
    color: #2563eb;
    font-size: 18px;
    font-weight: 600;
}

.value{
    font-size: 28px;
    font-weight: bold;
    margin-top: 12px;
}

.green{color: #16a34a;}
.red{color: #dc2626;}

.actions{
    margin-top: 30px;
    text-align: center;
}

a{
    text-decoration: none;
    font-weight: bold;
    color: #2563eb;
    padding: 10px 20px;
    border: 1px solid #2563eb;
    border-radius: 8px;
    transition: 0.3s;
}

a:hover{
    background: #2563eb;
    color: #fff;
}
</style>
</head>
<body>

<h2>Actual Revenue Overview</h2>

<div class="grid">
    <div class="card">
        <h3>Property Revenue</h3>
        <div class="value green">₹ {{ revenue.property_total }}</div>
    </div>

    <div class="card">
        <h3>Collaboration Revenue</h3>
        <div class="value green">₹ {{ revenue.collaboration_total }}</div>
    </div>

    <div class="card">
        <h3>Total Actual Revenue</h3>
        <div class="value">₹ {{ revenue.grand_total }}</div>
    </div>

    <div class="card">
        <h3>Profit / Loss</h3>
        <div class="value {% if revenue.profit >= 0 %}green{% else %}red{% endif %}">
            ₹ {{ revenue.profit }}
        </div>
    </div>
</div>

<div class="actions">
    <a href="/dashboard">Back to Dashboard</a>
</div>

</body>
</html>
