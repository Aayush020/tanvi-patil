<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
/* ================= GLOBAL ================= */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(120deg, #dbeafe, #f8fafc);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #1f2937;
}

/* ================= CARD ================= */
.card {
    width: 380px;
    background: #ffffff;
    padding: 35px 30px;
    border-radius: 16px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.12);
    animation: fadeIn 0.6s ease forwards;
    text-align: center;
}

/* ================= ANIMATION ================= */
@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}

/* ================= HEADINGS ================= */
.card h2 {
    color: #0d3b66;
    margin-bottom: 25px;
    font-size: 22px;
}

/* ================= FORM ================= */
form {
    display: flex;
    flex-direction: column;
    gap: 14px;
}

/* ================= INPUTS ================= */
input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #cbd5f5;
    font-size: 14px;
    transition: all 0.3s ease;
    box-sizing: border-box;
}

input:focus {
    border-color: #3b82f6;
    box-shadow: 0 0 6px rgba(59,130,246,0.3);
    outline: none;
}

/* ================= BUTTON ================= */
button {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: #3b82f6;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

button:hover {
    background: #1e40af;
    transform: translateY(-2px);
}

/* ================= ERROR ================= */
.error {
    color: #dc2626;
    font-size: 14px;
    margin-top: 15px;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 400px) {
    .card {
        width: 90%;
        padding: 25px;
    }
}
</style>
</head>
<body>

<div class="card">
    <h2>Admin Login</h2>
    <form method="post">
        <input name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</div>

</body>
</html>
